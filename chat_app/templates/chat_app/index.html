{% extends "chat_app/base.html" %}

{% block title %}Chat Rooms{% endblock title %}

{% block body %}

    <h1 class="text-3xl m-5">List of rooms</h1>

    {% for chatroom in chatrooms %}
    <div class="shadow-lg rounded-lg p-5 mx-5 my-10 bg-blue-100">
        <a href="{% url "chatroom" chatroom.slug %}">{{chatroom.name}}</a><br>
    </div>
    {% endfor %}

{% endblock body %}
